[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --asyncio-mode=auto

markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (database, redis, etc.)
    slow: Slow running tests
    asyncio: Async tests

# Async settings
asyncio_mode = auto

# Coverage settings
[coverage:run]
source = app
omit = 
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
